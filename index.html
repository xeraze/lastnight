<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пролог: Последний вечер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snow-container"></div> 
    
    <div id="game-world">
        <div id="player" class="player-idle"></div> 
        
        <div id="scene-room" class="scene">
            <div id="table"></div>
            <div id="plate"></div>
            <div id="phone"></div> <div id="window"></div>
        </div>
        
        <div id="scene-corridor" class="scene">
            <div id="corridor-wall-left"></div>
            <div id="corridor-wall-right"></div>
            <div id="door-entrance" class="closed-door"></div>
            <div id="cabinet" class="glass-cabinet"></div>
            <div id="door-left-1" class="closed-door"></div>
            <div id="door-left-2" class="closed-door"></div>
            <div id="door-end-toilet" class="closed-door"></div>
            <div id="door-end-right" class="open-door"></div>
        </div>

        <div id="scene-discovery" class="scene">
            <div id="bed-detailed"></div>
            <div id="kitten-detailed"></div>
        </div>
    </div>
    
    <div id="game-container">
        <p id="text-display"></p>
        <div id="choices-container">
        </div>
        <button id="continue-button" style="display: none;">Продолжить...</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
